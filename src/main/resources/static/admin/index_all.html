<script>
    // 待审核年度计划数量
    $.ajax({
        url:"/ndjh/ByShrIddshCount",
        method:"GET",
        dataType:"JSON",
        success:function(res){
            if(res.data != null && res.data != ""){
                $("#ndjhNum").append(res.data);
            }else{
                $("#ndjhNum").css("display","none");
            }
        },
        error:function(){
            layer.msg("请稍后再试");
        }
    });
 // 检测仪器校准数量
    $.ajax({
        url:"/yq/jzNum",
        method:"GET",
        dataType:"JSON",
        success:function(res){
            if(res.data != null && res.data != ""){
                $("#cycleNum").append(res.data);
            }else{
                $("#cycleNum").css("display","none");
            }
        },
        error:function () {
            layer.msg("请稍后再试");
        }
    });
    // 待审核检测仪器数量
    $.ajax({
        url:"/correlation/findByShrIdEqDshCount",
        method:"GET",
        dataType:"JSON",
        success:function(res){
            if(res.data != null && res.data != ""){
                $("#jcsjNum").append(res.data);
            }else{
                $("#jcsjNum").css("display","none");
            }
        },
        error:function(){
            layer.msg("请稍后再试");
        }
    });
    // 未分配新设备数量
    $.ajax({
        url:"/eqInfo/countWfp",
        method:"GET",
        dataType:"JSON",
        success:function(res){
            if(res.data != null && res.data != ""){
                $("#newsNum").append(res.data);
            }else{
                $("#newsNum").css("display","none");
            }
        },
        error:function () {
            alert("服务器故障")
        }
    });
    layui.use(['element','layer','jquery'],function(){
        var element = layui.element
            ,layer = layui.layer
            ,$ = layui.jquery;
        $("#exit").click(function(){
            $.ajax({
                url:"/user/logout",
                method:"POST",
                dataType:"JSON",
                success:function(res){
                    if(res.state === 200){
                        layer.msg("退出成功");
                        setTimeout(function(){
                            location.href="/login.html";
                        },1000);
                    }else{
                        layer.msg("退出失败");
                    }
                },
                error:function(data){
                    console.log(data);
                    layer.msg("请稍后再试");
                }
            })
        });
    });

    window.onload = function(){
        var homes = document.getElementById('home');
        //判断当前页面渲染是否正确，不正确的话将刷新页面重新渲染
        if($('.layui-nav-tree .layui-nav-child').length >0 && $('.layui-nav-tree .layui-nav-child').prev().children("span").length <= 0){
            $.cookie("reload",$.cookie("reload")+"-66-");//判断刷新几次
            location.reload();
        }
        //判断主页点击时渲染是否正确，不正确重载主页
        $("#refresh_home").click(function(){
            if($(this).hasClass("layui-this") || $.cookie("ww") > 100 ){
                return false;
            }
            setTimeout(function(){
                try{
                    homes.contentWindow.location.reload();
                }catch (er){
                    alert("当前页面显示不正确，可能会出现显示错乱，请使用服务器访问当前页面！");
                    console.error("此功能无法正常在本地使用，请使用服务器访问！");
                }
            },10)
        });
        //展开第一项列表
        try{
            var f = $.cookie("f");
            $.cookie("f", null);
            if(f !== null && typeof Number(f) === "number"){
                $("a[data-id='"+Number(f)+"']")[0].click();
            }//读取cookies跳转页面
        }catch(er){
            console.log("no COOKIES");
        }
    }
</script>
