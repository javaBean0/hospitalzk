<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>附属设备详细信息</title>
    <link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/admin.css"/>
    <script src="../../static/layui/layui.js"></script>
    <style>
        .layui-elem-field{
            width: 100%;
            margin-top: 20px;
            color: red;
        }
        .btn{
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>附属设备详细信息</legend>
        </fieldset>
        <table class="layui-table">
            <thead>
            <tr>
                <th style="width: 50%;text-align: center;">字段名称</th>
                <th style="width: 50%;text-align: center;">数据</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>设备品名</td>
                <td id="eqMc"></td>
            </tr>
            <tr>
                <td>规格型号</td>
                <td id="eqXh"></td>
            </tr>
            <tr>
                <td>设备单价</td>
                <td id="eqPrice"></td>
            </tr>
            <tr>
                <td>数量</td>
                <td id="eqNum"></td>
            </tr>
            <tr>
                <td>使用科室</td>
                <td id="eqSyks"></td>
            </tr>
            <tr>
                <td>设备用途</td>
                <td id="eqYt"></td>
            </tr>
            <tr>
                <td>安装地点</td>
                <td id="eqAzdd"></td>
            </tr>
            <tr>
                <td>生产厂商</td>
                <td id="eqCscs"></td>
            </tr>
            <tr>
                <td>国别</td>
                <td id="eqGb"></td>
            </tr>
            <tr>
                <td>海关进口货物报关单号</td>
                <td id="eqBgbh"></td>
            </tr>
            <tr>
                <td>出厂编号</td>
                <td id="eqScbh"></td>
            </tr>
            <tr>
                <td>出厂日期</td>
                <td id="eqCcdate"></td>
            </tr>
            <tr>
                <td>保修期(月)</td>
                <td id="eqBxq"></td>
            </tr>
            <tr>
                <td>售后服务机构</td>
                <td id="eqShFws"></td>
            </tr>
            <tr>
                <td>售后座机</td>
                <td id="eqShQddh"></td>
            </tr>
            <tr>
                <td>售后经理</td>
                <td id="eqShShjl"></td>
            </tr>
            <tr>
                <td>售后经理电话</td>
                <td id="eqShJldh"></td>
            </tr>
            <tr>
                <td>售后联系人</td>
                <td id="eqShLxr"></td>
            </tr>
            <tr>
                <td>售后联系电话</td>
                <td id="eqShLxrdh"></td>
            </tr>
            <tr>
                <td>设备类别</td>
                <td id="eqShLb"></td>
            </tr>
            </tbody>
        </table>
        <div class="col-xs-12 btn">
            <a id="back" class="layui-btn layui-btn-primary">返回</a>
        </div>
    </div>
</div>
<script>
    // 获取上个页面传递的类型
    var type = window.location.search;
    var ids = parseInt(type.split("=")[1]);
    //Demo
    layui.use(['table','layer','jquery'],function(){
        var table = layui.table
            , layer = layui.layer
            , $ = layui.jquery;
        $(function(){
            $.ajax({
                url:"/eqfseq/selectById2?eqFsid="+ids,
                method:"GET",
                dataType:"JSON",
                success:function(res){
                    if(res.data!="" && res.data!=null){
                        $("#eqMc").append(res.data.eqMc);
                        $("#eqXh").append(res.data.eqXh);
                        $("#eqPrice").append(res.data.eqPrice);
                        $("#eqNum").append(res.data.eqNum);
                        $("#eqSyks").append(res.data.eqSyks);
                        $("#eqYt").append(res.data.eqYt);
                        $("#eqAzdd").append(res.data.eqAzdd);
                        $("#eqCscs").append(res.data.eqCscs);
                        $("#eqGb").append(res.data.eqGb);
                        $("#eqBgbh").append(res.data.eqBgbh);
                        $("#eqScbh").append(res.data.eqScbh);
                        $("#eqCcdate").append(res.data.eqCcdate);
                        $("#eqBxq").append(res.data.eqBxq);
                        $("#eqShFws").append(res.data.eqShFws);
                        $("#eqShQddh").append(res.data.eqShQddh);
                        $("#eqShShjl").append(res.data.eqShShjl);
                        $("#eqShJldh").append(res.data.eqShJldh);
                        $("#eqShLxr").append(res.data.eqShLxr);
                        $("#eqShLxrdh").append(res.data.eqShLxrdh);
                        $("#eqShLb").append(res.data.eqShLb);
                    }else{
                        layer.msg("无数据");
                    }
                },
                error:function(data){
                    layer.msg("请稍后再试");
                    console.log(data);
                }
            })
        });
        $("#back").click(function(){
            window.history.back();
        });
    })
</script>
</body>
</html>
