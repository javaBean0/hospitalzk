<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>已完善信息管理</title>
    <link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/admin.css"/>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../static/admin/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../static/js/jquery-3.3.1.min.js"></script>
    <script src="../../static/js/basic.js"></script>
    <script src="../../static/layui/layui.js"></script>
    <style>
        .layui-elem-field{
            width: 100%;
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>已完善信息列表</legend>
        </fieldset>
        <table class="layui-table" id="lastInfo" lay-filter="handle"></table>
    </div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="over">查看电子资料</a>
</script>
<script>
    layui.use(['table','layer','jquery'],function(){
        var table = layui.table
            , layer = layui.layer
            , $ = layui.jquery;
        // 已完善信息列表
        table.render({
            elem:"#lastInfo",
            cellMinWidth:100,
            toolbar: '#toolbarDemo',
            url:"/accept/selectAllHtDdshys",
            method:"GET",
            response:{
                statusName: 'status'
                ,statusCode: 200
                ,msgName: 'hint'
                ,countName: 'total'
                ,dataName: 'data'
            },
            parseData:function(res){
                console.log(res);
                return{
                    "status":200
                    ,"msg":res.message
                    ,"count":res.total
                    ,"data":res.data
                }
            },
            cols:[[
                {field:'htGhsn', title:'供应商',align:'center'},
                {field:'htHthao', title:'合同号',align:'center'},
                {field:'htZhbhao', title:'招标编号',align:'center'},
                {field:'htGzspd', title:'购置审批单编号',align:'center'},
                {field:'htGhsdh', title:'联系电话',align:'center'},
                {field:'wszlTime', title:'提交时间',align:'center'},
                {field:'htYssj', title:'预约验收时间',minWidth: 330,align:'center'},
                {field:'htYzm', title:'验证码',sort: true,align:'center'},
                {fixed: 'right', title:'操作', toolbar: '#barDemo',align:'center'}
            ]]
        });
        //监听行工具事件
        table.on('tool(handle)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'over'){
                location.href="/apply_manage/apply_manage/electric_info.html?id="+obj.data.htId;
            }
        });
    })
</script>
</body>
</html>
