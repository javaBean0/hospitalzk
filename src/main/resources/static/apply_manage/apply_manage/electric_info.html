<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>电子资料</title>
    <link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/admin.css"/>
    <script src="../../static/layui/layui.js"></script>
    <style>
        .layui-elem-field{
            width: 100%;
            margin-top: 20px;
            color: red;
        }
        td{
            text-align: center;
        }
        .manage legend{
            font-size: 24px;
            color: #000000;
            font-weight: bold;
        }
        .btn{
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>电子资料</legend>
        </fieldset>
        <table class="layui-table">
            <thead>
            <tr>
                <th style="width: 50%;">文件名称</th>
                <th style="width: 50%;">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>厂家安装调试报告</td>
                <td>
                    <a id="ants" class="layui-btn layui-btn-normal">查看</a>
                </td>
            </tr>
            <tr>
                <td>售后服务承诺书 / 保修证明或延保协议</td>
                <td>
                    <a id="shcn" class="layui-btn layui-btn-normal">查看</a>
                </td>
            </tr>
            <tr>
                <td>设备操作使用技术资料</td>
                <td>
                    <a id="czsyzl" class="layui-btn layui-btn-normal">查看</a>
                </td>
            </tr>
            <tr>
                <td>设备维护维修技术资料</td>
                <td>
                    <a id="whwxzl" class="layui-btn layui-btn-normal">查看</a>
                </td>
            </tr>

            <tr>
                <td>产品合格证/出厂检测报告</td>
                <td>
                    <a id="hgz" class="layui-btn layui-btn-normal">查看</a>
                </td>
            </tr>
            <tr>
                <td>廉洁购销合同</td>
                <td>
                    <a id="ljgx" class="layui-btn layui-btn-normal">查看</a>
                </td>
            </tr>
            <tr>
                <td>培训登记表</td>
                <td>
                    <a id="pxfj" class="layui-btn layui-btn-normal">查看</a>
                </td>
            </tr>
            <tr>
                <td>进口设备入境货物检验检疫证明</td>
                <td>
                    <a id="jksb" class="layui-btn layui-btn-normal">查看</a>
                </td>
            </tr>

            <tr>
                <td>发票复印件</td>
                <td>
                    <a id="fpfy" class="layui-btn layui-btn-normal">查看</a>
                </td>
            </tr>
            <tr>
                <td>(压力容器)特种承压设备检测研究院检测证明</td>
                <td>
                    <a id="ylrq" class="layui-btn layui-btn-normal">查看</a>
                </td>
            </tr>
            <tr>
                <td>强检设备首检计量检测检定证书</td>
                <td>
                    <a id="qjsb" class="layui-btn layui-btn-normal">查看</a>
                </td>
            </tr>
            <tr>
                <td>大型设备性能检测报告</td>
                <td>
                    <a id="dxxnjc" class="layui-btn layui-btn-normal">查看</a>
                </td>
            </tr>

            <tr>
                <td>大型设备防护检测报告</td>
                <td>
                    <a id="dxfhjc" class="layui-btn layui-btn-normal">查看</a>
                </td>
            </tr>
            <tr>
                <td>设备维修线路图</td>
                <td>
                    <a id="wxxl" class="layui-btn layui-btn-normal">查看</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="col-xs-12 btn">
            <a id="noPass" class="layui-btn layui-btn-danger">驳回申请</a>
            <a id="pass" class="layui-btn layui-btn-normal">同意并生成验收单</a>
        </div>
    </div>
</div>
<script>
    // 获取上个页面传递的类型
    var type = window.location.search;
    var ids = parseInt(type.split("=")[1]);
    sessionStorage['htId'] = ids;
    layui.use(['layer','jquery'],function(){
        var layer = layui.layer
            , $ = layui.jquery;
        $("#ants").click(function(){
            location.href="/apply_manage/file/electric_file.html?id="+1;
        });
        $("#shcn").click(function(){
            location.href="/apply_manage/file/electric_file.html?id="+2;
        });
        $("#czsyzl").click(function(){
            location.href="/apply_manage/file/electric_file.html?id="+3;
        });
        $("#whwxzl").click(function(){
            location.href="/apply_manage/file/electric_file.html?id="+4;
        });
        $("#hgz").click(function(){
            location.href="/apply_manage/file/electric_file.html?id="+5;
        });
        $("#ljgx").click(function(){
            location.href="/apply_manage/file/electric_file.html?id="+6;
        });
        $("#pxfj").click(function(){
            location.href="/apply_manage/file/electric_file.html?id="+7;
        });
        $("#jksb").click(function(){
            location.href="/apply_manage/file/electric_file.html?id="+8;
        });
        $("#fpfy").click(function(){
            location.href="/apply_manage/file/electric_file.html?id="+9;
        });
        $("#ylrq").click(function(){
            location.href="/apply_manage/file/electric_file.html?id="+10;
        });
        $("#qjsb").click(function(){
            location.href="/apply_manage/file/electric_file.html?id="+11;
        });
        $("#dxxnjc").click(function(){
            location.href="/apply_manage/file/electric_file.html?id="+12;
        });
        $("#dxfhjc").click(function(){
            location.href="/apply_manage/file/electric_file.html?id="+13;
        });
        $("#wxxl").click(function(){
            location.href="/apply_manage/file/electric_file.html?id="+14;
        });
        // 不同意
        $("#noPass").click(function(){
            $.ajax({
                url:"/htInfo/ysbtg?htId="+ids,
                method:"POST",
                dataType:"JSON",
                success:function(res){
                    if(res.state === 200){
                        layer.msg("申请驳回成功")
                    }else{
                        layer.msg("失败")
                    }
                },
                error:function(data){
                    console.log(data);
                    layer.msg("请稍后再试")
                }
            })
        });
        // 同意
        $("#pass").click(function(){
            $.ajax({
                url:"/htInfo/yswc?htId="+ids,
                method:"POST",
                dataType:"JSON",
                success:function(res){
                    if(res.state === 200){
                        layer.msg("同意成功，正在生成验收单");
                        setTimeout(function(){
                            if(res.data == "1"){
                                location.href="/apply_manage/apply_manage/apply_ht_table.html?id="+ids;
                            }else{
                                location.href="/apply_manage/apply_manage/apply_sg_table.html?id="+ids;
                            }

                        },1000);
                    }else{
                        layer.msg("失败");
                    }
                },
                error:function(data){
                    console.log(data);
                    layer.msg("请稍后再试")
                }
            })
        });
    });
</script>
</body>
</html>
