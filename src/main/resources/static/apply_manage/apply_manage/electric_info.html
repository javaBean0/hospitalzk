<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>电子资料</title>
    <link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/admin.css"/>
    <script src="../../static/layui/layui.js"></script>
    <style>
        .layui-elem-field{
            width: 100%;
            margin-top: 20px;
            color: red;
        }
        td{
            text-align: center;
        }
        .manage legend{
            font-size: 24px;
            color: #000000;
            font-weight: bold;
        }
        .btn{
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>电子资料</legend>
        </fieldset>
        <table class="layui-table">
            <thead>
            <tr>
                <th style="width: 50%;">文件名称</th>
                <th style="width: 50%;">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>厂家安装报告</td>
                <td>
                    <a id="lookCjazbg" class="layui-btn layui-btn-normal">查看</a>
                </td>
            </tr>
            <tr>
                <td>延保协议、售后承诺</td>
                <td>
                    <a id="lookYbxy" class="layui-btn layui-btn-normal">查看</a>
                </td>
            </tr>
            <tr>
                <td>技术资料</td>
                <td>
                    <a id="lookJszl" class="layui-btn layui-btn-normal">查看</a>
                </td>
            </tr>
            <tr>
                <td>合格证/检测报告</td>
                <td>
                    <a id="lookHgz" class="layui-btn layui-btn-normal">查看</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="col-xs-12 btn">
            <a id="noPass" class="layui-btn layui-btn-danger">驳回申请</a>
            <a id="pass" class="layui-btn layui-btn-normal">同意并生成验收单</a>
        </div>
    </div>
</div>
<script>
    // 获取上个页面传递的类型
    var type = window.location.search;
    var ids = parseInt(type.split("=")[1]);
    sessionStorage['htId'] = ids;
    layui.use(['layer','jquery'],function(){
        var layer = layui.layer
            , $ = layui.jquery;
        $("#lookCjazbg").click(function(){
            location.href="/apply_manage/file/electric_file.html?id="+1;
        });
        $("#lookYbxy").click(function(){
            location.href="/apply_manage/file/electric_file.html?id="+2;
        });
        $("#lookJszl").click(function(){
            location.href="/apply_manage/file/electric_file.html?id="+3;
        });
        $("#lookHgz").click(function(){
            location.href="/apply_manage/file/electric_file.html?id="+4;
        });
        // 不同意
        $("#noPass").click(function(){
            $.ajax({
                url:"/htInfo/ysbtg?htId="+ids,
                method:"POST",
                dataType:"JSON",
                success:function(res){
                    if(res.state === 200){
                        layer.msg("申请驳回成功")
                    }else{
                        layer.msg("失败")
                    }
                },
                error:function(data){
                    console.log(data);
                    layer.msg("请稍后再试")
                }
            })
        });
        // 同意
        $("#pass").click(function(){
            $.ajax({
                url:"/htInfo/yswc?htId="+ids,
                method:"POST",
                dataType:"JSON",
                success:function(res){
                    if(res.state === 200){
                        layer.msg("同意成功，正在生成验收单");
                        setTimeout(function(){
                            location.href="/apply_manage/apply_manage/apply_input.html?id="+ids;
                        },1000);
                    }else{
                        layer.msg("失败");
                    }
                },
                error:function(data){
                    console.log(data);
                    layer.msg("请稍后再试")
                }
            })
        });
    });
</script>
</body>
</html>
