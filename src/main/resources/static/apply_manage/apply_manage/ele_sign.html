<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>电子签名</title>
    <link rel="stylesheet" type="text/css" href="../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/admin.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/default.css">
    <script src="../../static/layui/layui.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <style>
        .btn{
            text-align: center;
            margin-top: 30px;
            margin-bottom: 40px;
        }
        td{
            text-align: center;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="color: #0C0C0C;font-size: 22px;text-align: center;">供应商签名</legend>
        </fieldset>
        <div class="htmleaf-container">
                <div class="container">
                    <div style="display: none;" class="js-signature"></div>
                    <div class="row">
                        <div class="col-xs-12">
                            <!-- <h3>签名</h3> -->
                            <p>请在此签名</p>
                            <div class="js-signature" data-width="600" data-height="200" data-border="1px solid black" data-line-color="#bc0000" data-auto-fit="true"></div>
                            <p>
                                <button id="clearBtn" class="btn btn-default" onclick="clearCanvas();">清除</button>
                                <button id="saveBtn" class="btn btn-default" onclick="saveSignature();" disabled>保存</button>
                            </p>
                            <div id="signature">
                                <!-- <p><em>Your signature will appear here when you click "Save Signature"</em></p> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <!-- <div class="col-xs-12 btn">
            <a id="back" class="layui-btn layui-btn-primary">返回</a>
            <a id="upload" class="layui-btn layui-btn-normal">提交</a>
        </div> -->
    </div>
</div>
<script src="../../static/js/jquery-1.11.0.min.js"></script>
<script src="../../static/js/jq-signature.js"></script>
<script>
    // 获取上个页面传递的类型
    var type = window.location.search;
    var ids = parseInt(type.split("=")[1]);
    $(document).on('ready', function() {
			if ($('.js-signature').length) {
				$('.js-signature').jqSignature();
			}
		});
		function clearCanvas() {
			$('#signature').html('<p><em>Your signature will appear here when you click "Save Signature"</em></p>');
			$('.js-signature').eq(1).jqSignature('clearCanvas');
			$('#saveBtn').attr('disabled', true);
		}

		function saveSignature() {
			$('#signature').empty();
			var dataUrl = $('.js-signature').eq(1).jqSignature('getDataURL');
			var img = $('<img>').attr('src', dataUrl);
			$('#signature').append($('<p>').text("预览图"));
			$('#signature').append(img);
		}

		$('.js-signature').eq(1).on('jq.signature.changed', function() {
			$('#saveBtn').attr('disabled', false);
		});
    //Demo
    layui.use(['jquery','form','upload'], function(){
        var $ = layui.jquery
            , layer = layui.layer
            , upload = layui.upload;
            // 合同文件上传
        upload.render({
            elem: '#htwj'
           ,url: '/wjsc/insertHtwj?sourceId='+ids+'&type='+1
            /*,url: '/accept/uploadFile?htIds='+ids*/
            ,multiple: true
            ,accept:"file"
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#htwjImg').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img">')
                });
            }
            ,done:function(res){
                if(res.state === 200){
                    layer.msg("上传成功");
                }else{
                    layer.msg(res.message);
                }
            },
            error:function(data){
                layer.msg("上传失败,请稍后再试");
                console.log(data);
            }
        });
        $("#back").click(function(){
            window.history.back();
        });
        $("#upload").click(function(){
            $.ajax({
                url:"/htInfo/wszl?htId="+ids,
                method:"POST",
                dataType:"JSON",
                success:function(res){
                    if(res.state === 200){
                        layer.msg("提交成功,等待供应商完善资料");
                        setTimeout(function(){
                            location.href="/apply_manage/home/apply_manage.html";
                        },1000);
                    }else{
                        layer.msg("提交失败");
                    }
                },
                error:function(data){
                    console.log(data);
                    layer.msg("请稍后再试");
                }
            });
        });
    });
</script>
</body>
</html>
