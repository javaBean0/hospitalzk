    <script>
        // 获取上个页面传递的类型
        var type = window.location.search;
        var ids = parseInt(type.split("=")[1]);
        //Demo
        layui.use(['element','jquery','form','layer','upload'], function(){
            var element = layui.element
            ,   $ = layui.jquery
            ,   layer = layui.layer
            ,   form = layui.form
            ,   upload = layui.upload;
            //监听提交
            form.on('submit(submit)', function(data){
                var arr = new Array();
                $("input:checkbox[name='djhwSbwg']:checked").each(function(i){
                    arr[i] = $(this).val();
                });
                alert(arr);
                //  替换 data.field.djhwBz的数据为拼接后的字符串
                data.field.djhwSbwg=arr.join(",");

                var arr1 = new Array();
                $("input:checkbox[name='djhwSxwj']:checked").each(function(i){
                    arr1[i] = $(this).val();
                });
                alert(arr1);
                //  替换 data.field.djhwBz的数据为拼接后的字符串
                data.field.djhwSxwj=arr1.join(",");
                $.ajax({
                    url:"/sgdjhw/updateInfo?htIds="+ids,
                    method:"POST",
                    data:data.field,
                    dataType:"JSON",
                    success:function(res){
                        if(res.state === 200){
                            layer.msg("提交成功");
                            setTimeout(function(){
                                location.href="/apply_manage/apply_manage/ele_sign.html?id="+ids;
                            },1000);
                        }else{
                            layer.msg("提交失败")
                        }
                    },
                    error:function(data){
                        layer.msg("提交失败，请稍后再试");
                        console.log(data);
                    }
                });
                return false;
            });
            upload.render({
                elem: '#upload'
                , url: '/wjsc/insertDhdj?sourceId='+ids+'&type='+1
                , multiple: true
                , accept: "file"
                , before: function (obj){
                    //预读本地文件示例，不支持ie8
                    obj.preview(function (index,file,result){
                        $('#img').append('<img src="' + result + '" alt="' + file.name + '" class="layui-upload-img">')
                    });
                }
                ,done:function(res){
                    if(res.state === 200){
                        layer.msg("上传成功");
                    }else{
                        layer.msg(res.message);
                    }
                }
                ,error:function(data){
                    layer.msg("上传失败,请稍后再试");
                    console.log(data);
                }
            });
            $("#back").click(function(){
                window.history.back();
            })
        });
    </script>
