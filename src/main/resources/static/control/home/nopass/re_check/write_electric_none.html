    layui.use(['form','jquery','layer','laydate','element'],function(){
        var form = layui.form
            ,$ = layui.jquery
            ,layer = layui.layer
            ,element = layui.element
            ,laydate = layui.laydate;
        laydate.render({
            elem:"#date"
        });
        form.on("submit(saveAll)",function(data){
            console.log(data.field);
            $.ajax({
                url:"/dqjc/updataDqjc?eqId="+eqId+"&jcyqId="+ids,
                method:"POST",
                data:data.field,
                dataType:"JSON",
                success:function(res){
                    if(res.state === 200){
                        sessionStorage["yqeqId"] = res.data[1];
                        sessionStorage["userEqId"] = res.data[2];
                        setTimeout(function(){
                            location.href = "/control/home/nopass/re_wait/electric_none.html?id="+res.data[0];
                        },1000);
                        layer.msg("保存成功,正在生成表格");
                    }else{
                        layer.msg("提交失败");
                    }
                },
                error:function(data){
                    layer.msg("请稍后再试");
                    console.log(data);
                }
            });
            return false;
        });
    });
