<script>
    // 获取上个页面传递的类型
    var type = window.location.search;
    var ids = parseInt(type.split("=")[1]);
    // sessionStorage["thisjcyqId"]=ids;
    var thisjcyqId = parseInt(sessionStorage['thisjcyqId']);
    var thiseqId = parseInt(sessionStorage['thiseqId']);
    //Demo
    $(function(){
        $.ajax({
            url:"/dqjc/findByDqjcid?dqjcid="+ids,
            method:"GET",
            dataType:"JSON",
            success:function(res){
                console.log(res);
                if(res.data != null && res.data != ""){
                    $("#inp1").val(res.data.dydyValue);
                    $("#inp2").val(res.data.jdzkValue);
                    $("#inp3").val(res.data.jyzkValue);
                    $("#inp4").val(res.data.ddldlZcZxValue);
                    $("#inp5").val(res.data.ddldlZcFxValue);
                    $("#inp6").val(res.data.ddldlDyZxdlValue);
                    $("#inp7").val(res.data.ddldlDyFxdlValue);
                    $("#inp8").val(res.data.wkldlZcZxValue);
                    $("#inp9").val(res.data.wkldlZcFxValue);
                    $("#inp10").val(res.data.wkldlDyZxdlValue);
                    $("#inp11").val(res.data.wkldlDyZxddValue);
                    $("#inp12").val(res.data.wkldlDyFxdlValue);
                    $("#inp13").val(res.data.wkldlDyFxddValue);
                    $("#inp26").val(res.data.hzldlZcZxcfValue);
                    $("#inp27").val(res.data.hzldlZcFxcfValue);
                    $("#inp28").val(res.data.hzldlDyZxdlcfValue);
                    $("#inp29").val(res.data.hzldlDyZxddcfValue);
                    $("#inp30").val(res.data.hzldlDyFxdlcfValue);
                    $("#inp31").val(res.data.hzldlDyFxddcfValue);
                    $("#inp32").val(res.data.hzfzldlZcZxcfValue);
                    $("#inp33").val(res.data.hzfzldlZcFxcfValue);
                    $("#inp34").val(res.data.hzfzldlDyZxdlcfValue);
                    $("#inp35").val(res.data.hzfzldlDyZxddcfValue);
                    $("#inp36").val(res.data.hzfzldlDyFxdlcfValue);
                    $("#inp37").val(res.data.hzfzldlDyFxddcfValue);
                    // 检测人信息
                    $("#tester").val(res.data.tester);
                    $("#date").val(res.data.testTime);
                    $("#jcsm").val(res.data.jcsm);
                }
            }
        });
    });
    //Demo
    layui.use(['form','jquery','layer','laydate','element'],function(){
        var form = layui.form
            ,$ = layui.jquery
            ,layer = layui.layer
            ,element = layui.element
            ,laydate = layui.laydate;
        laydate.render({
            elem:"#date"
        })
        form.on("submit(saveAll)",function(data){
            console.log(data.field);
            $.ajax({
                url:"/dqjc/save?eqId="+thiseqId+"&jcyqId="+thisjcyqId,
                method:"POST",
                data:data.field,
                dataType:"JSON",
                success:function(res){
                    if(res.state === 200){
                        setTimeout(function(){
                            location.href = "/control/home/waiting/wait_info/electric_cf.html?id="+res.data;
                        },1000);
                        layer.msg("修改成功,正在生成表格");
                    }else{
                        layer.msg("提交失败");
                    }
                },
                error:function(data){
                    layer.msg("请稍后再试");
                }
            });
            return false;
        });
    });
</script>
