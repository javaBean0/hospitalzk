<script>
    // 获取上个页面传递的类型
    var type = window.location.search;
    var ids = parseInt(type.split("=")[1]);
    sessionStorage["thisjcyqId"]=ids;
    var thiseqId = parseInt(sessionStorage['thiseqId']);
    var userName = sessionStorage["userName"];
    var thisId = parseInt(sessionStorage['thisId']);
    layui.use(['element','jquery','form','layer','laydate'], function() {
        var element = layui.element
            , $ = layui.jquery
            , form = layui.form
            , layer = layui.layer
            , laydate = layui.laydate;
        laydate.render({
            elem:"#date",
            type:"datetime"
        });
        $(function(){
            $("#isUser").val(userName);
        });
        form.on('submit(saveAll)',function (data) {
            console.log(data.field);
            $.ajax({
                url:"/jhy/savechild?eqId="+thiseqId+"&jcyqId="+ids+"&userEqId="+thisId,
                method:"POST",
                data:data.field,
                dataType:"JSON",
                success:function (res) {
                    if(res.state === 200){
                        setTimeout(function(){
                            sessionStorage["thissjId"] = res.data[1];
                            location.href = "/control/home/waiting/wait_info/child_life_table.html?id="+res.data[0];
                        },1000);
                        layer.msg("保存成功,正在生成表格");
                    }else{
                        layer.msg("提交失败");
                    }
                },
                error:function (data) {
                    layer.msg("提交失败");
                    console.log(data);
                }
            });
            return false;
        });
    });
</script>
