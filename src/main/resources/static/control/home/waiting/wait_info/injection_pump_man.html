<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>成人注射泵质量检测原始记录表</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/css/admin.css"/>
    <script src="../../../../static/js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <script src="../../../../static/layui/layui.js"></script>
    <style>
        h2{
            text-align: center;
            margin-top: 30px;
        }
        td{
            text-align: center;
        }
        .btn{
            width: 100%;
            margin-top: 50px;
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="color: #000000;font-weight: bold;text-align: center;margin-bottom: 30px;">注射泵质量检测原始记录表 (成人)</legend>
        </fieldset>
        <table class="layui-table">
            <tr>
                <td rowspan="2">流量检测</td>
                <td colspan="3">流量测试点</td>
                <td colspan="3">5 ml/h</td>
                <td colspan="3">25 ml/h</td>
                <td>测试结果：允许测量误差±10％</td>
            </tr>
            <tr>
                <td colspan="3">平均流量</td>
                <td id="pjll1" colspan="3">&nbsp;</td>
                <td id="pjll2" colspan="3">&nbsp;</td>
                <td id="is1"></td>
            </tr>
            <tr>
                <td rowspan="3">阻塞报警检测<br/>测试流量：25ml/h</td>
                <td colspan="3">阻塞报警设置值（产品说明书）</td>
                <td colspan="3">报警时间(min)</td>
                <td colspan="3">报警压力（mmHg）</td>
                <td>测试结果允许测量误差：±20%或者±100mmHg</td>
            </tr>
            <tr>
                <td>H</td>
                <td>M</td>
                <td>L</td>
                <td>H</td>
                <td>M</td>
                <td>L</td>
                <td>H</td>
                <td>M</td>
                <td>L</td>
                <td id="is2" rowspan="2"></td>
            </tr>
            <tr>
                <td id="bjszH">&nbsp;</td>
                <td id="bjszM">&nbsp;</td>
                <td id="bjszL">&nbsp;</td>
                <td id="bjsjH">&nbsp;</td>
                <td id="bjsjM">&nbsp;</td>
                <td id="bjsjL">&nbsp;</td>
                <td id="bjylH">&nbsp;</td>
                <td id="bjylM">&nbsp;</td>
                <td id="bjylL">&nbsp;</td>
            </tr>
            <tr>
                <td rowspan="3">报警系统检测</td>
                <td colspan="3">堵塞</td>
                <td id="zs" colspan="3"></td>
                <td colspan="3">即将空瓶</td>
                <td id="jjkp"></td>
            </tr>
            <tr>
                <td colspan="3">输液管路安装不妥</td>
                <td id="sygbt" colspan="3"></td>
                <td colspan="3">开门报警</td>
                <td id="kmbj"></td>
            </tr>
            <tr>
                <td colspan="3">电源线脱开</td>
                <td id="dyxtk" colspan="3"></td>
                <td colspan="3"></td>
                <td></td>
            </tr>
        </table>
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="color: #000000;font-weight: bold;">检测人信息</legend>
        </fieldset>
        <table class="layui-hide" id="testerInfo"></table>
        <div class="col-xs-12 btn">
            <a id="update" class="layui-btn">修改</a>
            <a id="back" class="layui-btn">暂不上传</a>
            <button id="upload" class="layui-btn layui-btn-normal">上传</button>
        </div>
    </div>
</div>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
    </div>
</script>
<script>
    // 获取上个页面传递的类型
    var type = window.location.search;
    var ids = parseInt(type.split("=")[1]);
    var thissjId = parseInt(sessionStorage['thissjId']);
    var thisId = parseInt(sessionStorage['thisId']);
    var thiseqId = parseInt(sessionStorage['thiseqId']);
    $(function(){
        $.ajax({
            url:"/zsb/findByidM?id="+ids,
            method:"GET",
            dataType:"JSON",
            success:function(res){
                console.log(res);
                if(res.data != null && res.data != ""){
                    // 流量检测
                    $("#pjll1").append(res.data.pjll1);
                    $("#pjll2").append(res.data.pjll2);
                    if(res.data.pjll1 >= 4.5 && res.data.pjll1 <= 5.5 && res.data.pjll2 >= 22.5 && res.data.pjll2 <= 27.5){
                        $("#is1").append("<p style='color:green;'>符合</p>")
                    }else{
                        $("#is1").append("<p style='color:red;'>不符合</p>")
                    }
                    // 阻塞报警检测
                    $("#bjszH").append(res.data.bjszH);
                    $("#bjszM").append(res.data.bjszM);
                    $("#bjszL").append(res.data.bjszL);
                    $("#bjsjH").append(res.data.bjsjH);
                    $("#bjsjM").append(res.data.bjsjM);
                    $("#bjsjL").append(res.data.bjsjL);
                    $("#bjylH").append(res.data.bjylH);
                    $("#bjylM").append(res.data.bjylM);
                    $("#bjylL").append(res.data.bjylL);
                    if(res.data.bjylH >= (res.data.bjszH - res.data.bjszH * 0.2) && res.data.bjylH <= (res.data.bjszH + res.data.bjszH * 0.2) && res.data.bjylM >= (res.data.bjszM - res.data.bjszM * 0.2) && res.data.bjylM <= (res.data.bjszM + res.data.bjszM * 0.2) && res.data.bjylL >= (res.data.bjszL - res.data.bjszL * 0.2) && res.data.bjylL <= (res.data.bjszL + res.data.bjszL * 0.2)){
                        $("#is2").append("<p style='color:green;'>符合</p>")
                    }else{
                        $("#is2").append("<p style='color:red;'>不符合</p>")
                    }
                    // 单选
                    if(res.data.zs == 1){
                        $("#zs").append("<p style='color: green;'>符合</p>");
                    }else{
                        $("#zs").append("<p style='color: red;'>不符合</p>");
                    }
                    if(res.data.jjkp == 1){
                        $("#jjkp").append("<p style='color: green;'>符合</p>");
                    }else{
                        $("#jjkp").append("<p style='color: red;'>不符合</p>");
                    }
                    if(res.data.sygbt == 1){
                        $("#sygbt").append("<p style='color: green;'>符合</p>");
                    }else{
                        $("#sygbt").append("<p style='color: red;'>不符合</p>");
                    }
                    if(res.data.dyxtk == 1){
                        $("#dyxtk").append("<p style='color: green;'>符合</p>");
                    }else{
                        $("#dyxtk").append("<p style='color: red;'>不符合</p>");
                    }
                    if(res.data.kmbj == 1){
                        $("#kmbj").append("<p style='color: green;'>符合</p>");
                    }else{
                        $("#kmbj").append("<p style='color: red;'>不符合</p>");
                    }
                }
            }
        })
    });
    //Demo
    layui.use(['table','layer','jquery','form'],function(){
        var table = layui.table
            , layer = layui.layer
            , $ = layui.jquery
            , form = layui.form;
        table.render({
            elem:"#testerInfo",
            cellMinWidth:100,
            toolbar: '#toolbarDemo',
            url:"/zsb/findByidM?id="+ids,
            method:"GET",
            response: {
                statusName: 'status'
                ,statusCode: 200
                ,msgName: 'hint'
                ,countName: 'total'
                ,dataName: 'data'
            },
            parseData:function(res){
                console.log(res.data);
//                sessionStorage['lreqId'] = res.data.eqId;
                return{
                    "status":200
                    ,"msg":res.message
                    ,"count":res.total
                    ,"data":[res.data]
                }
            },
            cols:[[
                {field:'tester', title:'检测人',align:'center'},
                {field:'testTime', title:'检测时间',align:'center'},
                {field:'jcsm', title:'检测情况说明',align:'center'}
            ]]
        });
        // 上传
        $("#upload").click(function(){
            $.ajax({
                url:"/dqjc/updateState?yqEqId="+thissjId+"&userEqId="+thisId,
                method:"POST",
                success:function(res){
                    if(res.state === 200){
                        layer.msg("上传成功，请耐心等待管理员审核");
                        setTimeout(function(){
                            location.href="/control/home/waiting/check_info.html?id="+thiseqId;
                        },1000)
                    }else{
                        layer.msg("上传失败");
                    }
                },
                error:function(data){
                    layer.msg("上传失败,请稍后再试");
                    console.log(data);
                }
            })
        });
        // 修改
        $("#update").click(function(){
            location.href="/control/home/update/write_electric_info.html?id="+ids;
        });
        // 返回
        $("#back").click(function () {
            location.href="/control/home/waiting/check_info.html?id="+thiseqId;
        })
    })
</script>
</body>

</html>
