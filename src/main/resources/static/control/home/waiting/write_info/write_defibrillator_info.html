<script>
    // 获取上个页面传递的类型
    var type = window.location.search;
    var ids = parseInt(type.split("=")[1]);
    sessionStorage["thisjcyqId"]=ids;
    var thiseqId = parseInt(sessionStorage['thiseqId']);
    var userName = sessionStorage["userName"];
    var thisId = parseInt(sessionStorage['thisId']);
    layui.use(['element','jquery','form','layer','laydate'], function() {
        var element = layui.element
            , $ = layui.jquery
            , form = layui.form
            , layer = layui.layer
            , laydate = layui.laydate;
        $(function(){
            $("#isUser").val(userName);
        });
        laydate.render({
            elem:"#date",
            type:"datetime"
        });
        form.on("submit(saveAll)",function(data){
            console.log(data.field);
            $.ajax({
                url:"/ccy/save?eqId="+thiseqId+"&jcyqId="+ids+"&userEqId="+thisId,
                method:"POST",
                data:data.field,
                dataType:"JSON",
                success:function(res){
                    if(res.state === 200){
                        sessionStorage["thissjId"] = res.data[1];
                        setTimeout(function(){
                            location.href = "/control/home/waiting/wait_info/defibrillator_table.html?id="+res.data[0];
                        },1000);
                        layer.msg("保存成功,正在生成表格");
                    }else{
                        layer.msg("提交失败");
                    }
                },
                error:function(data){
                    layer.msg("请稍后再试");
                    console.log(data);
                }
            });
            return false;
        });
    });
</script>
