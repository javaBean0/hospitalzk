<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>注射泵质量检测原始记录</title>
    <link rel="stylesheet" type="text/css" href="../../../../static/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../static/css/admin.css"/>
    <link rel="stylesheet" href="../../../../static/css/all.min.css"/>
    <script type="text/javascript" src="../../../../static/js/jquery-3.3.1.min.js"></script>
    <script src="../../../../static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script src="injection_man.js"></script>
    <!--[if IE 8]>
    <script type="text/javascript" src="../../../../static/js/jquery-1.11.3.min.js"></script>
    <![endif]-->
    <style>
        .layui-elem-field{
            width: 100%;
        }
        .btn{
            text-align: center;
            margin-top: 70px;
            margin-bottom: 40px;
        }
        .layui-input-block{
            display: flex;
            align-items: center;
        }
        b{
            padding-left: 30px;
            width: 20%;
        }
        .is{
            color: green;
        }
        .no{
            color: red;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <p style="height: 34px;width: 100%;line-height: 34px;background-color: lightyellow; text-align: center;"><span class="sign">***</span>请认真填写数据信息<span class="sign">***</span></p>
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="font-size: 22px;font-weight: bold;">注射泵质量检测原始记录(成人)</legend>
        </fieldset>
        <form class="layui-form layui-form-pane" action="">
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">流量检测</legend>
            </fieldset>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #555555;">流量测试点 —— <span class="sign">5 ml/h</span></legend>
            </fieldset>
            <div class="layui-form-item col-md-6 col-xs-12">
                <label class="layui-form-label">平均流量</label>
                <div class="layui-input-block">
                    <input type="text" id="pjll1" name="pjll1" placeholder="平均流量" autocomplete="off" class="layui-input">
                    <b id="wc1"></b>
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #555555;">流量测试点 —— <span class="sign">25 ml/h</span></legend>
            </fieldset>
            <div class="layui-form-item col-md-6 col-xs-12">
                <label class="layui-form-label">平均流量</label>
                <div class="layui-input-block">
                    <input type="text" id="pjll2" name="pjll2" placeholder="平均流量" autocomplete="off" class="layui-input">
                    <b id="wc2"></b>
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">阻塞报警检测 —— 测试流量: 25ml/h </legend>
            </fieldset>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #555555;">阻塞报警设置值 —— <span class="sign">产品说明书</span></legend>
            </fieldset>
            <div class="layui-form-item col-md-5 col-xs-12">
                <label class="layui-form-label">H</label>
                <div class="layui-input-block">
                    <input type="text" id="bjszH" name="bjszH" placeholder="H" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item col-md-5 col-xs-12">
                <label class="layui-form-label">M</label>
                <div class="layui-input-block">
                    <input type="text" id="bjszM" name="bjszM" placeholder="M" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item col-md-5 col-xs-12">
                <label class="layui-form-label">L</label>
                <div class="layui-input-block">
                    <input type="text" id="bjszL" name="bjszL" placeholder="L" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #555555;">报警时间 —— <span class="sign">min:sec</span></legend>
            </fieldset>
            <div class="layui-form-item col-md-5 col-xs-12">
                <label class="layui-form-label">H</label>
                <div class="layui-input-block">
                    <input type="text" name="bjsjH" placeholder="H" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item col-md-5 col-xs-12">
                <label class="layui-form-label">M</label>
                <div class="layui-input-block">
                    <input type="text" name="bjsjM" placeholder="M" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item col-md-5 col-xs-12">
                <label class="layui-form-label">L</label>
                <div class="layui-input-block">
                    <input type="text" name="bjsjL" placeholder="L" autocomplete="off" class="layui-input">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #555555;">报警压力 —— <span class="sign">mmHg</span></legend>
            </fieldset>
            <div class="layui-form-item col-md-6 col-xs-12">
                <label class="layui-form-label">H</label>
                <div class="layui-input-block">
                    <input type="text" id="bjylH" name="bjylH" placeholder="H" autocomplete="off" class="layui-input">
                    <b id="wc3"></b>
                </div>
            </div>
            <div class="layui-form-item col-md-6 col-xs-12">
                <label class="layui-form-label">M</label>
                <div class="layui-input-block">
                    <input type="text" id="bjylM" name="bjylM" placeholder="M" autocomplete="off" class="layui-input">
                    <b id="wc4"></b>
                </div>
            </div>
            <div class="layui-form-item col-md-6 col-xs-12">
                <label class="layui-form-label">L</label>
                <div class="layui-input-block">
                    <input type="text" id="bjylL" name="bjylL" placeholder="L" autocomplete="off" class="layui-input">
                    <b id="wc5"></b>
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">报警系统检测</legend>
            </fieldset>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #555555;">堵塞</legend>
            </fieldset>
            <div class="layui-form-item col-md-4">
                <label class="layui-form-label">堵塞</label>
                <div class="layui-input-block" style="border: 1px solid #CCCCCC;">
                    <input type="radio" name="zs" value="1" title="符合" checked>
                    <input type="radio" name="zs" value="2" title="不符合">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #555555;">输液管路安装不妥</legend>
            </fieldset>
            <div class="layui-form-item col-md-4">
                <label class="layui-form-label">输液管路安装不妥</label>
                <div class="layui-input-block" style="border: 1px solid #CCCCCC;">
                    <input type="radio" name="sygbt" value="1" title="符合" checked>
                    <input type="radio" name="sygbt" value="2" title="不符合">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #555555;">电源线脱开</legend>
            </fieldset>
            <div class="layui-form-item col-md-4">
                <label class="layui-form-label">电源线脱开</label>
                <div class="layui-input-block" style="border: 1px solid #CCCCCC;">
                    <input type="radio" name="dyxtk" value="1" title="符合" checked>
                    <input type="radio" name="dyxtk" value="2" title="不符合">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #555555;">即将空瓶</legend>
            </fieldset>
            <div class="layui-form-item col-md-4">
                <label class="layui-form-label">即将空瓶</label>
                <div class="layui-input-block" style="border: 1px solid #CCCCCC;">
                    <input type="radio" name="jjkp" value="1" title="符合" checked>
                    <input type="radio" name="jjkp" value="2" title="不符合">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #555555;">开门报警</legend>
            </fieldset>
            <div class="layui-form-item col-md-4">
                <label class="layui-form-label">开门报警</label>
                <div class="layui-input-block" style="border: 1px solid #CCCCCC;">
                    <input type="radio" name="kmbj" value="1" title="符合" checked>
                    <input type="radio" name="kmbj" value="2" title="不符合">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #000000;font-weight: bold;">检测人信息</legend>
            </fieldset>
            <div class="layui-form-item col-md-4">
                <label class="layui-form-label">检测人</label>
                <div class="layui-input-block">
                    <input id="isUser" type="text" disabled name="tester" required autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item col-md-4">
                <label class="layui-form-label">检测时间</label>
                <div class="layui-input-block">
                    <input id="date" type="text" name="testTime" required autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text col-md-6">
                <label class="layui-form-label">检测情况说明</label>
                <div class="layui-input-block">
                    <textarea name="jcsm" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item btn">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveAll">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    // 获取上个页面传递的类型
    var type = window.location.search;
    var ids = parseInt(type.split("=")[1]);
    sessionStorage["thisjcyqId"]=ids;
    var thiseqId = parseInt(sessionStorage['thiseqId']);
    var userName = sessionStorage["userName"];
    var thisId = parseInt(sessionStorage['thisId']);
    layui.use(['element','jquery','form','layer','laydate'], function(){
        var element = layui.element
            , $ = layui.jquery
            , form = layui.form
            , layer = layui.layer
            , laydate = layui.laydate;
        $(function(){
            $("#isUser").val(userName);
        });
        laydate.render({
            elem: "#date",
            type:"datetime"
        });
        // 成人
        form.on("submit(saveAll)",function(data){
            console.log(data.field);
            $.ajax({
                url:"/zsb/saveMan?eqId="+thiseqId+"&jcyqId="+ids+"&userEqId="+thisId,
                method:"POST",
                data:data.field,
                dataType:"JSON",
                success:function(res){
                    if(res.state === 200){
                        sessionStorage["thissjId"] = res.data[1];
                        setTimeout(function(){
                            location.href = "/control/home/waiting/wait_info/injection_pump_man.html?id="+res.data[0];
                        },1000);
                        layer.msg("保存成功,正在生成表格");
                    }else{
                        layer.msg("提交失败");
                    }
                },
                error:function(data){
                    layer.msg("请稍后再试");
                    console.log(data);
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
