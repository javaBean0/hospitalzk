<!DOCTYPE html>
<html>
<head>

    <style>
        .layui-elem-field{
            width: 100%;
        }
        .btn{
            text-align: center;

            margin-bottom: 40px;
        }
        .layui-input-block{
            display: flex;
            align-items: center;
        }

            padding-left: 30px;

        }
        .is{
            color: green;
        }
        .no{

        }
    </style>
</head>
<body>
<div class="layui-row">
    <p style="height: 34px;width: 100%;line-height: 34px;background-color: lightyellow; text-align: center;"><span class="sign">***</span>请谨慎核对数据信息<span class="sign">***</span></p>
    <div class="col-xs-12">
        <fieldset class="layui-elem-field layui-field-title">
            <legend style="font-size: 22px;font-weight: bold;">高频电刀质量检测原始记录</legend>
        </fieldset>
        <form class="layui-form layui-form-pane" action="">
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">输出功率 (W) —— 输出功率±20%、高频漏电流≤150 mA（单极）、高频漏电流≤60 mA（双极）</legend>
            </fieldset>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #555555;">单极电切</legend>
            </fieldset>
            <div class="layui-form-item col-md-6 col-xs-12">
                <label class="layui-form-label">测量功率A</label>
                <div class="layui-input-block">
                    <input type="text" name="djdqValue1" placeholder="测量功率(W)" autocomplete="off" class="layui-input">
                    <b></b>
                </div>
            </div>
            <div class="layui-form-item col-md-6">
                <label class="layui-form-label">测量功率B</label>
                <div class="layui-input-block">
                    <input type="text" name="djdqValue2" placeholder="测量功率(W)" autocomplete="off" class="layui-input">
                    <b></b>
                </div>
            </div>
            <div class="layui-form-item col-md-6">
                <label class="layui-form-label">测量功率C</label>
                <div class="layui-input-block">
                    <input type="text" name="djdqValue3" placeholder="测量功率(W)" autocomplete="off" class="layui-input">
                    <b></b>
                </div>
            </div>
            <div class="layui-form-item col-md-6">
                <label class="layui-form-label">测量功率D</label>
                <div class="layui-input-block">
                    <input type="text" name="djdqValue4" placeholder="测量功率(W)" autocomplete="off" class="layui-input">
                    <b></b>
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #555555;">单极电凝</legend>
            </fieldset>
            <div class="layui-form-item col-md-6">
                <label class="layui-form-label">测量功率A</label>
                <div class="layui-input-block">
                    <input type="text" name="djdnValue1" placeholder="测量功率(W)" autocomplete="off" class="layui-input">
                    <b></b>
                </div>
            </div>
            <div class="layui-form-item col-md-6">
                <label class="layui-form-label">测量功率B</label>
                <div class="layui-input-block">
                    <input type="text" name="djdnValue2" placeholder="测量功率(W)" autocomplete="off" class="layui-input">
                    <b></b>
                </div>
            </div>
            <div class="layui-form-item col-md-6">
                <label class="layui-form-label">测量功率C</label>
                <div class="layui-input-block">
                    <input type="text" name="djdnValue3" placeholder="测量功率(W)" autocomplete="off" class="layui-input">
                    <b></b>
                </div>
            </div>
            <div class="layui-form-item col-md-6">
                <label class="layui-form-label">测量功率D</label>
                <div class="layui-input-block">
                    <input type="text" name="djdnValue4" placeholder="测量功率(W)" autocomplete="off" class="layui-input">
                    <b></b>
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #555555;">双极电凝</legend>
            </fieldset>
            <div class="layui-form-item col-md-6">
                <label class="layui-form-label">测量功率A</label>
                <div class="layui-input-block">
                    <input type="text" name="sjdnValue1" placeholder="测量功率(W)" autocomplete="off" class="layui-input">
                    <b></b>
                </div>
            </div>
            <div class="layui-form-item col-md-6">
                <label class="layui-form-label">测量功率B</label>
                <div class="layui-input-block">
                    <input type="text" name="sjdnValue2" placeholder="测量功率(W)" autocomplete="off" class="layui-input">
                    <b></b>
                </div>
            </div>
            <div class="layui-form-item col-md-6">
                <label class="layui-form-label">测量功率C</label>
                <div class="layui-input-block">
                    <input type="text" name="sjdnValue3" placeholder="测量功率(W)" autocomplete="off" class="layui-input">
                    <b></b>
                </div>
            </div>
            <div class="layui-form-item col-md-6">
                <label class="layui-form-label">测量功率D</label>
                <div class="layui-input-block">
                    <input type="text" name="sjdnValue4" placeholder="测量功率(W)" autocomplete="off" class="layui-input">
                    <b></b>
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">高频漏电 (mA)</legend>
            </fieldset>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #555555;">单极模式 —— 手术电极高频漏电</legend>
            </fieldset>
            <div class="layui-form-item col-md-6">
                <label class="layui-form-label">单极电切</label>
                <div class="layui-input-block">
                    <input type="text" name="ssldDjdq" placeholder="单极电切" autocomplete="off" class="layui-input">
                    <b></b>
                </div>
            </div>
            <div class="layui-form-item col-md-6">
                <label class="layui-form-label">单极电凝</label>
                <div class="layui-input-block">
                    <input type="text" name="ssldDjdn" placeholder="单极电凝" autocomplete="off" class="layui-input">
                    <b></b>
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #555555;">单极模式 —— 中性电极高频漏电</legend>
            </fieldset>
            <div class="layui-form-item col-md-6">
                <label class="layui-form-label">单极电切</label>
                <div class="layui-input-block">
                    <input type="text" name="zxldDjdq" placeholder="单极电切" autocomplete="off" class="layui-input">
                    <b></b>
                </div>
            </div>
            <div class="layui-form-item col-md-6">
                <label class="layui-form-label">单极电凝</label>

            <fieldset class="layui-elem-field layui-field-title">

            <div class="layui-form-item col-md-6">

                    <input type="text" name="ssldSjdn" placeholder="双极电凝" autocomplete="off" class="layui-input">

            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #555555;">双极模式 —— 电极 2 </legend>
            </fieldset>
            <div class="layui-form-item col-md-6">
                <label class="layui-form-label">双极电凝</label>
                <div class="layui-input-block">
                    <input type="text" name="zxldSjdn" placeholder="双极电凝" autocomplete="off" class="layui-input">
                    <b></b>
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">接触电阻监测</legend>
            </fieldset>
            <div class="layui-form-item col-md-4">
                <label class="layui-form-label">接触电阻监测</label>
                <div class="layui-input-block" style="border: 1px solid #CCCCCC;">
                    <input type="radio" name="spare1" value="1" title="符合" checked>
                    <input type="radio" name="spare1" value="2" title="不符合">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: red;">声光报警功能</legend>
            </fieldset>
            <div class="layui-form-item col-md-4">
                <label class="layui-form-label">声光报警功能</label>
                <div class="layui-input-block" style="border: 1px solid #CCCCCC;">
                    <input type="radio" name="spare2" value="1" title="符合" checked>
                    <input type="radio" name="spare2" value="2" title="不符合">
                </div>
            </div>
            <fieldset class="layui-elem-field layui-field-title">
                <legend style="color: #000000;font-weight: bold;">检测人信息</legend>
            </fieldset>
            <div class="layui-form-item col-md-4">
                <label class="layui-form-label">检测人</label>
                <div class="layui-input-block">
                    <input id="isUser" type="text" disabled name="tester" required autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item col-md-4">
                <label class="layui-form-label">检测时间</label>
                <div class="layui-input-block">
                    <input id="date" type="text" name="testTime" required autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item layui-form-text col-md-6">
                <label class="layui-form-label">检测情况说明</label>
                <div class="layui-input-block">
                    <textarea name="jcsm" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item btn">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveAll">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    // 获取上个页面传递的类型
    var type = window.location.search;
    var ids = parseInt(type.split("=")[1]);
    sessionStorage["thisjcyqId"]=ids;
    var thiseqId = parseInt(sessionStorage['thiseqId']);
    var userName = sessionStorage["userName"];
    var thisId = parseInt(sessionStorage['thisId']);
    layui.use(['element','jquery','form','layer','laydate'], function() {
        var element = layui.element
            , $ = layui.jquery
            , form = layui.form
            , layer = layui.layer
            , laydate = layui.laydate;
        $(function(){
            $("#isUser").val(userName);
        });
        laydate.render({
            elem:"#date",
            type:"datetime"
        });
        form.on("submit(saveAll)",function(data){
            console.log(data.field);
            $.ajax({
                url:"/gpdd/save?eqId="+thiseqId+"&jcyqId="+ids+"&userEqId="+thisId,
                method:"POST",
                data:data.field,
                dataType:"JSON",
                success:function(res){
                    if(res.state === 200){
                        sessionStorage["thissjId"] = res.data[1];
                        setTimeout(function(){
                            location.href = "/control/home/waiting/wait_info/endotherm_knife.html?id="+res.data[0];
                        },1000);
                        layer.msg("保存成功,正在生成表格");
                    }else{
                        layer.msg("提交失败");
                    }
                },
                error:function(data){
                    layer.msg("请稍后再试");
                    console.log(data);
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
